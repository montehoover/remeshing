# Give mesh filenames as relative paths from repo root
# or absolute paths
meshes:
  - data/demo_head.ply
  - data/demo_head2.OBJ


# Rerun algs even if mesh already exists.
force_rerun: false
# Open matlab plots during run
plot: true
# Write .dat files of each mesh for use in bem solver
write_bem_files: true
# BEM solver expects scale in meters. Optionally change the scale of the mesh with "mm_to_m"
bem_scale: mm_to_m
# Clean holes and self-intersections from mesh
clean: true
# Results file
results_file: results.txt
